<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title id="popup-title">Настройки Arizona RP Forum Media Extension</title>
  <style>
    body { 
      width: 300px; 
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    select, input { width: 100%; padding: 8px; }
    button { 
      width: 100%; 
      padding: 10px; 
      background: #4a76a8; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label id="language-label" for="language">Язык:</label>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </div>
  
  <div class="form-group">
    <label id="split-percent-label" for="split-percent">Процент разделения экрана:</label>
    <input type="number" id="split-percent" min="10" max="90" value="50">
  </div>
  
  <button id="save">Сохранить</button>
  
  <script src="popup.js"></script>
</body>
</html>
